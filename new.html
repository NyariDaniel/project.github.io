<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üzenet</title>
    <link rel="stylesheet" href="css/new.css">
</head>
<body>
    <button id="kor"></button>
    
    <h1>
        Üzenet Máriótól
    </h1>
    <p>Helló!</p>

    <button id="gomb">Nyomj meg, hogy vátozzon meg a szöveg</button>
    
    <script>

        let btn = document.getElementById('gomb');
        let uzenet = document.querySelector('p');

        btn.addEventListener('click', function (){
            uzenet.innerText = "Köszönöm, hogy megnyomtad a gombot!"
        })

    </script>

</body>
</html>
